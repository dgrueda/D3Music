<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>D3 Music visualization experiment</title>
    <link rel="stylesheet" href="application.css" />
  </head>

  <body>
    <p>Song: Louis Amstrong and Barbara Dane on Timex Jazz - (<a href="https://archive.org/details/LouisAmstrongAndBarbaraDaneOnTimexJazz">public domain</a>)</p>
    <audio id="audioElement" crossorigin="anonymous" 
      src="https://archive.org/download/LouisAmstrongAndBarbaraDaneOnTimexJazz/LouisAmstrongAndBarbaraDaneOnTimexJazz.mp3" ></audio>
    <div>
      <button id="play-button">Play Music</button>
    </div>
    <div id="visualization"></div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
